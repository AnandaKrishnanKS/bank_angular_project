<section>
    <h5 class="p-5">{{data}}</h5>
    <div class="container bg-secondary bg-opacity-75 w-75  text-center  mt-5 p-5 rounded-4">

        <h4>Singin to your Bank Account</h4>

        <form action="" [formGroup]="loginForm" (ngSubmit)="login()" class="w-75 ms-auto me-auto">

            <div>
                <input formControlName="acno" id="acid" name="acnum1" class="form-control mt-5 mb-4 " type="text"
                    [placeholder]="inptplcholdr">
            </div>
            <div>
                <input formControlName="psw" id="psw1" name="paswrd1" class="form-control mb-5" type="password"
                    placeholder="Enter Password">
            </div>
            <div>
                <button type="submit" class="btn btn-outline-light">login</button>
            </div>
            <div class="pt-3">
                <strong class="text-white">not registered?<a class="text-info" routerLink="register"> click
                        here</a></strong>
            </div>

        </form>


    </div>
</section>
