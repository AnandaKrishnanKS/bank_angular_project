<div *ngIf="item" class="text-center  bg-secondary bg-opacity-75 w-50 ms-auto me-auto p-5 m-5 rounded-5">
    <h2 class="text-white">Are you sure !</h2>
    <h3 class="p-2 text-white">Do you want to delet your account {{item}} ?</h3>
   <div class="mt-3">
        <button (click)="deleteAcc()" class="btn btn-outline-danger mx-3 m-1 text-white">Yes</button>
        <button (click)="onCancel()" class="btn btn-outline-info mx-3 m-1 text-white">No</button>
   </div >
</div>
