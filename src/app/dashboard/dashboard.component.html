<header>

    <h1 class="heading1">Welcome {{user}}</h1>

</header>
<main>
    <div class="text-center">

        <a class=" ps-4 pe-4 p-2 bg-secondary bg-opacity-50 rounded-5"
            style="text-decoration: none; color: rgb(255, 255, 255); border: 3px solid rgb(218, 243, 255) ;"
            routerLink="/transaction">view
            transaction
            history</a>

    </div>
    <section>
        <div class="container-fluid">
            <div class="row w-75 ms-auto me-auto">
                <div
                    class="col-lg-5 col-md-5 col-12 mt-4 text-center ms-auto me-auto bg-secondary bg-opacity-50 rounded-4">
                    <div>
                        <h3 class="p-4">Deposite</h3>
                    </div>
                    <form [formGroup]="depsitFrom" (ngSubmit)="deposite()">
                        <div>
                            <input formControlName="acno" id="acid1" name="acnum1" type="text"
                                class="form-control m-2 mb-0 w-75 ms-auto me-auto" placeholder="account number">
                        </div>
                        <div *ngIf="this.depsitFrom.get('acno')?.touched && this.depsitFrom.get('acno')?.errors">
                            <p class="col-lg-6 col-12 text-white bg-danger  me-auto ms-auto rounded-bottom-4 p-1 ">*
                                this field is
                                required
                            </p>
                        </div>
                        <div>
                            <input formControlName="psw" id="psw1" name="paswrd1" type="password"
                                class="form-control m-2 mb-0 w-75 ms-auto me-auto" placeholder="password">
                        </div>
                        <div *ngIf="this.depsitFrom.get('psw')?.touched && this.depsitFrom.get('psw')?.errors">
                            <p class="col-lg-6 col-12 text-white bg-danger  me-auto ms-auto rounded-bottom-4 p-1 ">*
                                this field is
                                required
                            </p>
                        </div>
                        <div>
                            <input formControlName="amnt" id="amouid1" name="amnt1" type="text"
                                class="form-control m-2 mb-0 w-75 ms-auto me-auto" placeholder="amount">
                        </div>
                        <div *ngIf="this.depsitFrom.get('amnt')?.touched && this.depsitFrom.get('amnt')?.errors">
                            <p class="col-lg-6 col-12 text-white bg-danger  me-auto ms-auto rounded-bottom-4 p-1 ">*
                                this field is
                                required
                            </p>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-success m-4 text-white">credit</button>
                        </div>
                    </form>
                </div>

                <div
                    class="col-lg-5 col-md-5 col-12 mt-4 text-center ms-auto me-auto bg-secondary bg-opacity-50 rounded-4">

                    <div>
                        <h3 class="p-4">Withdraw</h3>
                    </div>
                    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                        <div>
                            <input formControlName="acno1" id="acid2" name="acnum2" type="text"
                                class="form-control m-2 mb-0 w-75 ms-auto me-auto" placeholder="account number">
                        </div>
                        <div *ngIf="this.withdrawForm.get('acno1')?.touched && this.withdrawForm.get('acno1')?.errors">
                            <p class="col-lg-6 col-12 text-white bg-danger  me-auto ms-auto rounded-bottom-4 p-1 ">*
                                this field is
                                required
                            </p>
                        </div>
                        <div>
                            <input formControlName="psw1" id="psw2" name="paswrd2" type="password"
                                class="form-control m-2 mb-0 w-75 ms-auto me-auto" placeholder="password">
                        </div>
                        <div *ngIf="this.withdrawForm.get('psw1')?.touched && this.withdrawForm.get('psw1')?.errors">
                            <p class="col-lg-6 col-12 text-white bg-danger  me-auto ms-auto rounded-bottom-4 p-1 ">*
                                this field is
                                required
                            </p>
                        </div>
                        <div>
                            <input formControlName="amnt1" id="amouid2" name="amnt2" type="text"
                                class="form-control m-2 mb-0 w-75 ms-auto me-auto" placeholder="amount">
                        </div>
                        <div *ngIf="this.withdrawForm.get('amnt1')?.touched && this.withdrawForm.get('amnt1')?.errors">
                            <p class="col-lg-6 col-12 text-white bg-danger  me-auto ms-auto rounded-bottom-4 p-1 ">*
                                this field is
                                required
                            </p>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-info m-4 text-white">debit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>
